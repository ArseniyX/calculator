<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <script src="scripts/script.js"></script>


  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 16%, 82%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">calc</div>
    <div class="theme">
      <span class="themeTitle">theme</span>
      <div class="toggle">
        <!-- Rounded switch -->
        <div class="labels">
          <label class="themeLabel" for="1">1</label>
          <label class="themeLabel" for="2">2</label>
          <label class="themeLabel" for="3">3</label>
        </div>

        <div class="rectangle">
          <button id="1" class="btn"></button>
          <button id="2" class="btn disappearButtons"></button>
          <button id="3" class="btn disappearButtons"></button>
        </div>
      </div>

    </div>
  </header>
  <main>
    <div class="screen">
      <p class="screenText"></p>
    </div>
    <div class="keyBoard">

    </div>
  </main>
  <footer>
    <div style="color:grey" class="attribution">
      Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="https://arseniyx.com/" target="_blank">ArseniyX</a>.
  </footer>

  </div>
</body>

</html>
